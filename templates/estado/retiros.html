{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
        <div class="row" style="width: 60%;">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Hola de nuevo, esta en la opcion de Retirar dinero </h6>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="row mt-4">
                                  
                            <div class="col mb-4">    
                                <div class="form-group">
                                      <h1><input type="number" id="deposito" class="title text-center" name="Cantidad" placeholder="00.00" id="Cantida" style="width: 300px; height: 100px;"></h1>
                                </div>
                            </div>
                            <div class="col mb-4">
                                <div class="form-group">
                                    <h2><button id="btn-retiro" class="btn bg-gradient-danger text-white font-weight-bold d-flex align-items-center justify-content-center" style="padding-top: 35px; padding-left: 80px; padding-right: 80px; padding-bottom: 35px;" type="submit">Aceptar</button></h2>
                                </div>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>     
</div>

<div class="row">
    <div class="col-md-12 bg-sucess text-sucess d-flex align-items-center justify-content-center" id="alert">
       
    </div>
</div>

{% endblock content %}

{% block js %}
  <script src="{% static 'js/ajax.js' %}"></script>
{% endblock js %}
